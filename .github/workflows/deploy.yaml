name: Deploy

on:
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: srv
      REGISTRY: ghcr.io/${{ github.actor }}
      CONTAINER_NAME: srv-container

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "${{ secrets.SERVER_GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.actor }}/srv:latest
            docker stop srv-container || true
            docker rm srv-container || true
            docker run -d --name srv-container -p 8080:8080 ghcr.io/${{ github.actor }}/srv:latest
